<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .header {
            width: 100%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .Logo {
            font-size: 24px;
            font-weight: bold;
            color: #00d9ff;
            text-decoration: none;
            margin-left: 20px;
        }

        .navbar {
            display: flex;
            gap: 20px;
            margin-right: 20px;
        }

        .navbar a {
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
        }

        .navbar a:hover {
            color: #00d9ff;
        }

        .profile {
            margin-top: 80px;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 800px;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #00d9ff;
            margin: 0 auto 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .profile-img img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile h1 {
            font-size: 32px;
            margin: 10px 0;
        }

        .profile h3 {
            color: #00d9ff;
            margin-bottom: 15px;
        }

        .profile p {
            font-size: 16px;
            line-height: 1.6;
        }

        .buttons {
            margin-top: 20px;
        }

        .buttons a {
            text-decoration: none;
            padding: 10px 20px;
            background: #00d9ff;
            color: #081b29;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
            margin: 0 10px;
        }

        .buttons a:hover {
            background: #081b29;
            color: #00d9ff;
            border: 1px solid #00d9ff;
        }

        .social-links {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-links a {
            color: #00d9ff;
            font-size: 24px;
            transition: 0.3s;
        }

        .social-links a:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="#" class="Logo">Portfolio</a>
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Projects</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div class="profile">
        <div class="profile-img">
            <img src="pro.jpeg" alt="Bhagesh's Profile Picture">
        </div>
        <h1>Bhagesh Wagh</h1>
        <h3>Frontend Developer</h3>
        <p>
            Passionate about building interactive and responsive web designs. Skilled in HTML, CSS, JavaScript, and modern frameworks. 
            Letâ€™s create something amazing together!
        </p>
        <div class="buttons">
            <a href="#">Hire Me</a>
            <a href="#">View My Work</a>
        </div>
        <div class="social-links">
            <a href="https://www.linkedin.com/feed/"> <i class='bx bxl-linkedin'></i></a>
            <a href="https://github.com/login"><i class='bx bxl-github'></i></a>
            <a href="https://www.instagram.com/accounts/login/?force"> <i class='bx bxl-instagram'></i></a>
        </div>
    </div>
</body>
</html>
